name: MLflow CI

on:
  push:
    branches:
      - main   # jalankan CI/CD tiap push ke branch main
  pull_request:
    branches:
      - main

jobs:
  train-and-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r conda.yaml  # atau gunakan pip install mlflow scikit-learn pandas

      - name: Run MLflow project
        run: |
          mlflow run . -P n_estimators=300 -P max_depth=25 -P dataset="train_pca.csv"
